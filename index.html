<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Header -->
    <header>
        <div class="container">
            <img src="./img/logo.svg" width="200px" alt="the booleaner logo">
        </div>
    </header>
    <!-- /Header -->

    <main>
        <div class="container">
            <!-- Article info -->
            <section class="article-introduction">
                <h1>Internet deve essere al servizio del "bene pubblico": il manifesto di Tim Berners-Lee</h1>
                <p class="article-meta">
                    Scritto da <a href="#">The Booleaner</a><br><span>il 10/10/2020</span>
                </p>
            </section>
            <!-- /Article info -->
            <!-- article media -->
            <section class="article-media">
                <img src="./img/tim-1.jpg" alt="">
                <img src="./img/tim-2.jpg" alt="">
                <p class="img-caption">
                    <em> 1st Photo: John S. and James L. Knight Foundation, by Scott Henrichsen<br>
                        2nd Photo: Wikimedia, by Paul Clarke</em>
                </p>

            </section>
            <!-- article media -->
        </div>
    </main>
    <footer>
        <div class="container">

        </div>
    </footer>
</body>

</html>
